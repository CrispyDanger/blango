{% extends "base.html" %}
{% load blog_extras cache %}
{% block content %}
<h2>{{ post.title }}</h2>
{% include "blog/post-comments.html" %}
{% row %}
    {% col %}
    {% cache 3600 recent_post %}
        {% recent_posts post %}
    {% endcache %}
    {% endcol %}
{% endrow %}
    <div class="col">
        {{ post.content|safe }}
    </div>
{% endrow %}
{% endblock %}
